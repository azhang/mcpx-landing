<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Directory</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #09090b;
            --fg-muted: #71717a;
            --border: #e4e4e7;
            --hover: #fafafa;
            --code-bg: #f4f4f5;
            --success: #16a34a;
            --link: #2563eb;
            --radius: 0.375rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #09090b;
                --fg: #fafafa;
                --fg-muted: #a1a1aa;
                --border: #27272a;
                --hover: #18181b;
                --code-bg: #18181b;
                --success: #16a34a;
                --link: #3b82f6;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.5;
            font-size: 14px;
            padding: 2.5rem 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .client-selector {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .selector-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .install-instructions {
            font-size: 0.8125rem;
            color: var(--fg-muted);
            line-height: 1.6;
            max-width: 400px;
        }

        .install-instructions strong {
            color: var(--fg);
            font-weight: 500;
        }

        .install-instructions code {
            background: var(--code-bg);
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75rem;
        }

        .client-selector label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--fg-muted);
        }

        select {
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--fg);
            border-radius: var(--radius);
            font-size: 0.875rem;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1em 1em;
            min-width: 180px;
        }

        select:hover {
            border-color: var(--fg);
        }

        select:focus {
            outline: 2px solid var(--link);
            outline-offset: 2px;
        }

        .table-wrapper {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--hover);
            border-bottom: 1px solid var(--border);
        }

        th {
            padding: 0.625rem 1rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            color: var(--fg-muted);
        }

        td {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: var(--hover);
        }

        .server-logo {
            width: 28px;
            height: 28px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--border);
            color: var(--fg-muted);
            font-weight: 600;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .server-name {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .server-description {
            color: var(--fg-muted);
            font-size: 0.875rem;
        }

        .install-command {
            /* Reset any inherited styles */
            all: unset;

            /* Apply our specific styles */
            display: block;
            position: relative;
            background: var(--code-bg);
            padding: 0.5rem 0.625rem;
            padding-right: 4rem;
            border-radius: var(--radius);
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.6875rem;
            color: var(--fg);
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            line-height: 1.45;
            max-width: 500px;
            overflow-x: auto;
            text-indent: 0;
            text-align: left;
        }

        .install-command:hover {
            border-color: var(--fg-muted);
            background: var(--hover);
        }

        .install-command.copied {
            border-color: var(--success);
        }

        .copy-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 16px;
            height: 16px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .install-command:hover .copy-indicator {
            opacity: 0.8;
        }

        .copy-indicator.success {
            opacity: 1;
        }

        .copy-indicator.fade-out {
            opacity: 0;
        }

        .copy-indicator svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .copy-icon {
            stroke: var(--fg-muted);
        }

        .copy-indicator.success .copy-icon {
            stroke: var(--success);
        }

        .check-icon {
            stroke: var(--success);
        }

        .install-url {
            color: var(--link);
        }

        .json-key {
            color: #dc2626;
        }

        .json-string {
            color: #059669;
        }

        /* Future column - commented out for now
        .stats {
            font-size: 0.75rem;
            color: var(--fg-muted);
            font-variant-numeric: tabular-nums;
        }
        */

        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }

            .client-selector {
                flex-direction: column;
                gap: 1rem;
            }

            .install-instructions {
                max-width: 100%;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="client-selector">
            <div class="selector-left">
                <label for="client">Client</label>
                <select id="client">
                    <option value="claude-desktop">Claude Desktop</option>
                    <option value="claude-code">Claude Code</option>
                    <option value="codex">OpenAI Codex</option>
                    <option value="cursor">Cursor</option>
                    <option value="chatgpt">ChatGPT</option>
                </select>
            </div>
            <div class="install-instructions" id="install-instructions"></div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Server</th>
                        <th>Description</th>
                        <th>Installation</th>
                        <!-- <th>Users</th> --> <!-- Future column -->
                    </tr>
                </thead>
                <tbody id="server-list">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const servers = [
            {
                name: 'Deribit',
                description: 'Options trading and derivatives market data',
                url: 'https://mcp.x.zip/deribit/mcp'
                // stats: '2.5k' // Future feature
            },
            {
                name: 'Polymarket',
                description: 'Prediction market data and betting',
                url: 'https://mcp.x.zip/polymarket/mcp'
                // stats: '1.8k' // Future feature
            }
        ];

        const clientSelect = document.getElementById('client');
        const serverList = document.getElementById('server-list');
        const instructionsEl = document.getElementById('install-instructions');

        function getClientInstructions(client) {
            switch(client) {
                case 'claude-desktop':
                    return '<strong>Add via Settings → Connectors</strong><br>Copy and paste the URL below';
                case 'claude-code':
                case 'codex':
                    return '<strong>Add via terminal</strong><br>Copy and run the command below';
                case 'cursor':
                    return '<strong>Add to Cursor settings</strong><br>Copy the JSON configuration below and add to your <code>settings.json</code>';
                case 'chatgpt':
                    return '<strong>Add via Settings → Developer Mode → Connectors</strong><br>Copy and paste the URL below';
                default:
                    return '';
            }
        }

        function getInstallCommand(server, client) {
            const serverNameLower = server.name.toLowerCase();

            switch(client) {
                case 'claude-desktop':
                case 'chatgpt':
                    return server.url;

                case 'claude-code':
                    return `claude mcp add --transport http ${serverNameLower} ${server.url}`;

                case 'codex':
                    return `codex mcp add ${serverNameLower} -- npx -y mcp-remote ${server.url}`;

                case 'cursor':
                    return `{
  "${serverNameLower}": {
    "type": "streamable-http",
    "url": "${server.url}"
  }
}`;

                default:
                    return server.url;
            }
        }

        function formatInstallCommand(command, client) {
            if (client === 'cursor') {
                // Add syntax highlighting for JSON
                return command
                    .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                    .replace(/: "([^"]+)"/g, ': <span class="json-string">"$1"</span>');
            }

            // Highlight URLs in other formats
            return command.replace(/(https?:\/\/[^\s]+)/g, '<span class="install-url">$1</span>');
        }

        function copyToClipboard(element) {
            // Get the plain text from data attribute
            const plainText = element.getAttribute('data-command');

            navigator.clipboard.writeText(plainText).then(() => {
                const indicator = element.querySelector('.copy-indicator');
                element.classList.add('copied');
                indicator.innerHTML = '<svg viewBox="0 0 16 16" fill="none" class="check-icon"><path d="M13.5 4.5L6 12L2.5 8.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                indicator.classList.add('success');

                setTimeout(() => {
                    indicator.classList.add('fade-out');

                    setTimeout(() => {
                        element.classList.remove('copied');
                        indicator.innerHTML = '<svg viewBox="0 0 16 16" fill="none" class="copy-icon"><rect x="5" y="5" width="9" height="9" rx="1" stroke-width="1.5"/><path d="M3 10V3a1 1 0 0 1 1-1h7" stroke-width="1.5" stroke-linecap="round"/></svg>';
                        indicator.classList.remove('success', 'fade-out');
                    }, 300);
                }, 1500);
            });
        }

        function renderServers() {
            const client = clientSelect.value;

            // Update instructions
            instructionsEl.innerHTML = getClientInstructions(client);

            serverList.innerHTML = servers.map(server => {
                const command = getInstallCommand(server, client);
                const formattedCommand = formatInstallCommand(command, client);

                return `
                    <tr>
                        <td>
                            <div class="server-info">
                                <div class="server-logo">${server.name[0]}</div>
                                <span class="server-name">${server.name}</span>
                            </div>
                        </td>
                        <td>
                            <span class="server-description">${server.description}</span>
                        </td>
                        <td>
                            <div class="install-command" data-command="${command.replace(/"/g, '&quot;')}" onclick="copyToClipboard(this)">${formattedCommand}<span class="copy-indicator"><svg viewBox="0 0 16 16" fill="none" class="copy-icon"><rect x="5" y="5" width="9" height="9" rx="1" stroke-width="1.5"/><path d="M3 10V3a1 1 0 0 1 1-1h7" stroke-width="1.5" stroke-linecap="round"/></svg></span>
                            </div>
                        </td>
                        <!-- Future column
                        <td>
                            <span class="stats">${server.stats}</span>
                        </td>
                        -->
                    </tr>
                `;
            }).join('');
        }

        clientSelect.addEventListener('change', renderServers);
        renderServers();
    </script>
</body>
</html>
